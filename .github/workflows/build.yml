name: Build (Windows & Linux)

on:
  push:
    branches: ["master"]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build App
        run: pnpm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check outputs (Debug)
        shell: bash
        run: ls -R release || echo "Release directory not found"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: colormanager-${{ matrix.os }}
          path: |
            release/*.exe
            release/*.AppImage
            release/*.yml
            release/*.blockmap
          if-no-files-found: warn
